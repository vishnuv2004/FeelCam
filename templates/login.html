<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Emotion Recognition</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        /* Your existing styles remain unchanged */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            height: 100vh;
            overflow: hidden;
            background-color: white;
        }

        .container {
            display: flex;
            height: 100%;
            width: 100%;
        }

        .image-container {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .image-container img {
            max-width: 100%;
            max-height: 100%;
        }

        .form-container {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: white;
        }

        .login-container {
            background-color: #e6f0ff;
            width: 90%;
            max-width: 450px;
            padding: 40px 30px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .login-icon {
            text-align: center;
            color: #3c88c8;
            margin-bottom: 30px;
        }

        .flash-message {
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 4px;
            font-size: 14px;
        }

        .flash-danger {
            background-color: rgba(255, 77, 77, 0.2);
            color: #d32f2f;
        }

        .flash-success {
            background-color: rgba(77, 255, 77, 0.2);
            color: #388e3c;
        }

        .login-title {
            color: #333;
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 8px;
            text-align: center;
        }

        .login-subtitle {
            color: #666;
            font-size: 14px;
            margin-bottom: 25px;
            text-align: center;
        }

        .input-field {
            position: relative;
            margin-bottom: 20px;
        }

        .input-field input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 6px;
            background-color: white;
            color: #333;
            font-size: 16px;
            outline: none;
        }

        .input-field input:focus {
            border-color: #3c88c8;
        }

        .input-field input::placeholder {
            color: #999;
        }

        .eye-icon {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            color: #999;
            cursor: pointer;
        }

        .forgot-password {
            text-align: right;
            margin: 10px 0;
        }

        .forgot-password a {
            color: #3c88c8;
            font-size: 12px;
            text-decoration: none;
        }

        .forgot-password a:hover {
            text-decoration: underline;
        }

        .remember-me {
            display: flex;
            align-items: center;
            margin: 15px 0;
            color: #666;
            font-size: 12px;
        }

        .remember-me input {
            width: auto;
            margin-right: 8px;
        }

        .login-button {
            width: 100%;
            padding: 12px;
            margin: 20px 0 10px;
            border: none;
            border-radius: 6px;
            background-color: #3c88c8;
            color: white;
            font-weight: bold;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .login-button:hover {
            background-color: #2d6da3;
        }

        .signup-text {
            color: #666;
            font-size: 12px;
            margin-top: 20px;
            text-align: center;
        }

        .signup-text a {
            color: #3c88c8;
            text-decoration: none;
            font-weight: 600;
        }

        .signup-text a:hover {
            text-decoration: underline;
        }

        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }

            .image-container {
                flex: none;
                height: 40%;
            }

            .form-container {
                flex: none;
                height: 60%;
            }

            .login-container {
                height: auto;
                width: 90%;
                padding: 30px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="image-container">
            <img src="{{ url_for('static', filename='imagelogin.jpg') }}" alt="Person using laptop">
        </div>

        <div class="form-container">
            <div class="login-container">
                <div class="login-icon">
                    <svg
                        xmlns="http://www.w3.org/2000/svg"
                        width="48"
                        height="48"
                        viewBox="0 0 24 24"
                        fill="none"
                        stroke="currentColor"
                        stroke-width="1"
                        stroke-linecap="round"
                        stroke-linejoin="round"
                    >
                        <rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect>
                        <path d="M7 11V7a5 5 0 0 1 10 0v4"></path>
                        <circle cx="12" cy="16" r="1"></circle>
                    </svg>
                </div>

                {% with messages = get_flashed_messages(with_categories=true) %}
                    {% if messages %}
                        {% for category, message in messages %}
                            <div class="flash-message flash-{{ category }}">{{ message }}</div>
                        {% endfor %}
                    {% endif %}
                {% endwith %}

                <h1 class="login-title">Login</h1>
                <p class="login-subtitle">Welcome back! Please login to your account</p>

                <form method="POST" action="{{ url_for('login') }}">
                    <div class="input-field">
                        <input type="email" name="email" placeholder="Email Address" required>
                    </div>

                    <div class="input-field">
                        <input type="password" id="password" name="password" placeholder="Password" required>
                        <i class="fas fa-eye-slash eye-icon" id="password-toggle"></i>
                    </div>

                    <div class="forgot-password">
                        <a href="#">Forgot Password?</a>
                    </div>

                    <div class="remember-me">
                        <input type="checkbox" id="remember" name="remember">
                        <label for="remember">Remember me</label>
                    </div>

                    <button type="submit" class="login-button">LOGIN</button>
                </form>

                <div class="signup-text">
                    Don't have an account yet? <a href="{{ url_for('register') }}">Sign Up</a>
                </div>
            </div>
        </div>
    </div>

    <script>
        const passwordToggle = document.getElementById('password-toggle');
        const passwordField = document.getElementById('password');

        passwordToggle.addEventListener('click', function() {
            togglePasswordVisibility(passwordField, this);
        });

        function togglePasswordVisibility(field, icon) {
            if (field.type === "password") {
                field.type = "text";
                icon.classList.remove("fa-eye-slash");
                icon.classList.add("fa-eye");
            } else {
                field.type = "password";
                icon.classList.remove("fa-eye");
                icon.classList.add("fa-eye-slash");
            }
        }
    </script>
</body>
</html>
