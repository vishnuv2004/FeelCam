<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Space Grotesk', sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #0a3b32;
            color: #f9f6e9;
            position: relative;
            padding: 40px 20px;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('https://i.pinimg.com/736x/70/34/a9/7034a90a482c8770464e6bdb11e6aebd.jpg');
            background-size: cover;
            background-position: center;
            opacity: 0.3;
            pointer-events: none;
            z-index: -1;
        }

        .page-container {
            display: flex;
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            gap: 50px;
            z-index: 1;
        }

        .left-section {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .right-section {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .contact-container {
            background: #f9f6e9; /* Cream background color */
            padding: 40px;
            width: 100%;
            max-width: 500px;
            border-radius: 20px;
            box-shadow: 0px 8px 30px rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(249, 246, 233, 0.1);
            color: #000000; /* Black text color */
        }

        .section-title {
            font-size: 3rem;
            font-weight: 600;
            margin-bottom: 20px;
            line-height: 1.1;
        }

        .description {
            font-size: 1rem;
            line-height: 1.6;
            margin-bottom: 30px;
            opacity: 0.9;
        }

        h2 {
            font-size: 1.8rem;
            font-weight: 500;
            margin-bottom: 30px;
            color: #000000; /* Black text color for heading */
        }

        .input-group {
            width: 100%;
            margin-bottom: 20px;
            text-align: left;
        }

        .input-group label {
            display: block;
            font-size: 0.9rem;
            margin-bottom: 8px;
            opacity: 0.9;
            color: #000000; /* Black text color for labels */
        }

        .input-group input, .input-group textarea {
            width: 100%;
            padding: 15px;
            border: 1px solid rgba(10, 59, 50, 0.2);
            border-radius: 10px;
            outline: none;
            background: rgba(255, 255, 255, 0.7);
            color: #000000; /* Black text color for input */
            font-size: 1rem;
        }

        .input-group textarea {
            min-height: 120px;
            resize: vertical;
        }

        .input-group input::placeholder, .input-group textarea::placeholder {
            color: rgba(0, 0, 0, 0.5); /* Black text color for placeholders */
        }

        .contact-btn {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 10px;
            background-color: #0a3b32;
            color: #f9f6e9;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
        }

        .contact-btn:hover {
            background-color: #0d4d41;
            transform: translateY(-2px);
        }

        .logo {
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: 1.2rem;
            color: #f9f6e9;
            font-weight: 600;
            letter-spacing: -0.5px;
            display: flex;
            align-items: center;
        }

        .logo::before {
            content: '';
            display: inline-block;
            width: 20px;
            height: 20px;
            background-color: #f9f6e9;
            border-radius: 50%;
            margin-right: 10px;
        }

        @media (max-width: 1024px) {
            .page-container {
                flex-direction: column;
                gap: 30px;
            }

            .left-section, .right-section {
                padding: 20px 0;
            }

            .section-title {
                font-size: 2.5rem;
            }
        }

        @media (max-width: 768px) {
            .contact-container {
                padding: 30px;
            }

            .section-title {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="logo">Face Cam</div>

    <div class="page-container">
        <div class="left-section">
            <h1 class="section-title">Contact Us</h1>
            <p class="description">Reach out to us with any questions or feedback about our emotion recognition platform.</p>
        </div>

        <div class="right-section">
            <div class="contact-container">
                <h2>Send us a message</h2>
                <form action="{{ url_for('contact') }}" method="POST">
                    <div class="input-group">
                        <label for="name">Name</label>
                        <input type="text" id="name" name="name" placeholder="Your Name" required>
                    </div>
                    <div class="input-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" placeholder="your@email.com" required>
                    </div>
                    <div class="input-group">
                        <label for="message">Message</label>
                        <textarea id="message" name="message" placeholder="Your Message" required></textarea>
                    </div>
                    <button type="submit" class="contact-btn">Send Message</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
